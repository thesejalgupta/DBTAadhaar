        /* Color Palette and General Styles */
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f4f4f4; /* Ash */
            --accent-color: #fce38a; /* A softer light yellow */
            --text-color: #333;
            --heading-color: #0056b3; /* A deep blue for contrast */
            --border-color: #e0e0e0;

        body {

            padding-top: 80px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;

        /* Dark Theme Toggle */

            --secondary-bg: #2c2c4a;
            --accent-color: #4c7cff;
            --text-color: #e0e0e0;
            --heading-color: #fff;
            --border-color: #555;

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: var(--secondary-bg);
            border-bottom: 2px solid var(--accent-color);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-sizing: border-box;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: var(--heading-color);
            text-decoration: none;
        }
        .navbar-actions {
            display: flex;
            align-items: center;
        }
        .toggle-btn {
            font-size: 22px;
            cursor: pointer;
            margin-left: 15px;
        }

        /* Profile Section and Vertical Nav */
        .profile-link {
            text-decoration: none;
            color: inherit;
        }
        .profile-section {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            border: 2px solid var(--heading-color);

        .profile-info {

        }
        .profile-info h4 {

            font-size: 1em;
        }

        .vertical-nav {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            flex-direction: column;
            padding: 10px 0;
        }
        .vertical-nav a {
            padding: 10px 15px;
            text-decoration: none;
            color: var(--text-color);
            display: block;
            white-space: nowrap;
            transition: background-color 0.2s;
        }
        .vertical-nav a:hover {
            background-color: #e9ecef;
        }
        .profile-section:hover .vertical-nav {
            display: flex;
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .content-section {
            padding: 40px;
            margin-top: 20px;
            background-color: var(--primary-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .content-section h2 {

            margin-bottom: 20px;
        }

        /* Chatbot Section */
        #chatbot-container {

            border-radius: 8px;
            height: 400px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 20px;

        #chat-log {

            padding: 15px;
            overflow-y: auto;

            flex-direction: column;
            gap: 10px;

        .bot-message {
